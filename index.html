<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>zerosugar</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="stage">
            <div class="logo-center">
                <img
                    id="logo"
                    src="assets/home-logo.png"
                    data-default="assets/home-logo.png"
                    data-hover="assets/home-logo-hover.png"
                    alt="logo"
                />
            </div>

            <div class="sparkle" id="sparkleLayer"></div>

            <div class="music-bar" id="musicBar">
                <div class="treble">
                    <img
                        src="https://png.pngtree.com/png-vector/20250813/ourmid/pngtree-light-to-dark-music-symbol-on-white-background-png-image_17146256.webp"
                        alt="treble"
                    />
                </div>

                <div class="staff" id="staff">
                    <div class="note" data-tab="0"><img src="assets/home-icon-1.gif" /></div>
                    <div class="note" data-tab="1"><img src="assets/home-icon-2.gif" /></div>
                    <div class="note" data-tab="2"><img src="assets/home-icon-3.gif" /></div>
                    <div class="note" data-tab="3"><img src="assets/home-icon-4.gif" /></div>
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay-wrapper" id="overlayWrapper" aria-hidden="true">
            <div class="overlay-tabs" id="tabs"></div>
            <button class="home-btn" id="homeBtn" type="button" aria-label="Back to home">Home</button>

            <div class="overlay-panel" id="overlayPanel">
                <div class="overlay-contents" id="tabContents"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
